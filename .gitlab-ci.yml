image: savoirfairelinux/lampd

cache:
    key: "$CI_BUILD_REF_NAME"
    paths:
      - $CI_PROJECT_DIR/src/drupal
    
make:
  tags:
    - docker-images-test
  stage: build
  before_script:
    - rm -rf $CI_PROJECT_DIR/src/drupal
  script:
    - drush make -y --translations=fr build-8.x.make $CI_PROJECT_DIR/src/drupal
    
install:
  services: 
    - mariadb:latest
  variables:
    MYSQL_DATABASE: $MYSQL_DATABASE
    MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
  tags:
    - docker-images-test
  stage: build
  before_script:
    - cd $CI_PROJECT_DIR/src/drupal
  script:
    - drush site-install standard --db-url=mysql://root:$MYSQL_ROOT_PASSWORD@mariadb/$MYSQL_DATABASE -y
    - drush status
    - drush archive-dump --destination=src --tags="$CI_PROJECT_NAME" --tar-options="--exclude=.git"
  artifacts:
    name: "platform_${CI_BUILD_NAME}_${CI_BUILD_REF_NAME}_${CI_BUILD_REF}"
    expire_in: '1 week'
    paths:
      - src/

unittest:
  tags:
    - docker-images-test
  stage: test
  before_script:
    - cd $CI_PROJECT_DIR/src/drupal/core
  script:
    - ../vendor/bin/phpunit --testsuite=unit
    
behat:
  tags:
    - docker-images-test
  stage: test
  script:
    - ls
  
